<script>
    /*Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.

Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.*/
    
    const contação = prompt("qual o valor do Euro em Reais");
    const quantidade = prompt("quantos Euros você vai precisar para realizar a viajem");
    
    const solução = Number(quantidade * contação);

    let a = Math.ceil(solução);
    
    
    document.write(`o custo total da viajem é de ${a}R$`);
    
    
    </script>
