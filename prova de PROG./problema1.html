<script>
/*Faça um programa que pergunte o preço do litro da bebida. Também pergunte ao usuário qual foi a quantidade de bebida consumida.

Apresente, ao final do programa, qual é o custo total da bebida consumida.*/

const preco = Number(prompt("qual foi o preço do litro da bebida"));
const quantidade = Number(prompt("quantos litros você tomou"));

const solução = quantidade * preco;


document.write(`o custo total foi de ${solução}R$`);


</script>
