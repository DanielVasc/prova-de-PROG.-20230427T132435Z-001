<script>
    /*Pergunte ao usuário o tamanho da parede a ser construída (área em M²). Calcule a quantidade de tijolos que serão necessários para construir toda a parede, 
    considerando que o tijolo possui 19cm x 19cm e deverão ser subtraídos 3% da área da parede, que corresponde com o cimento que une os tijolos.*/
    
    const parede = Number(prompt("qual o tamanho da parede que você quer construir?"));
    
    
    const result1 = parede * 100;
    const result2 = parede * 0.03;
    const result = Math.floor((result1 - result2)/3.61);
    
    
    document.write(`será necessario ${result} tijolos`);
    
    
    </script>
